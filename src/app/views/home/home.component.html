<section class="py-5">
    <div class="container">
        <h1 class="display-4">Enter your search word below to get started!</h1>
        <p class="lead">For best results, enter one word at a time, be creative!</p>
    </div>
<div class="container">
    <div class="row">
        <div class="col-sm-10 col-sm-offset-3">
            <div id="imaginary_container">
                <div class="input-group stylish-input-group">
                    <input #wordToSearchFor type="text" class="form-control" placeholder="Search...">
                    <button (click)="onButtonClick(wordToSearchFor.value)">
                        <span class="glyphicon glyphicon-search">Submit</span>
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="table-responsive">
    <table class="table table-hover">
        <thead>
            <tr>
                <th>Word</th>
                <th>Syllables</th>
                <th>Score</th>
                <th>Frequency</th>
            </tr>
        </thead>
        <tr *ngFor="let rhyme of rhymes" (click)="onSelect(rhyme)">
            <td>
                {{rhyme.word}}
            </td>
            <td>
                {{rhyme.syllables}}
            </td>
            <td>
                {{rhyme.score}}
            </td>
            <td>
                {{rhyme.freq}}
            </td>
        </tr>
    </table>
</div>
</section>
